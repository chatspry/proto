#cluster-config
authorities:
  CA_RSA:
    algorithm: RSA
    signature: SHA256
    bits: 512
    days: 3650
  CA_DSA:
    algorithm: DSA
    signature: SHA512
    bits: 1024
    days: 365

users:
  tester:
    source: users/tester.yaml
  zeeraw:
    ssh_authorized_keys:
      - ssh-rsa 

templates:
  default:
    users:
      - tester
    trust:
      - CA_RSA
      - CA_DSA
    certs:
      - authority: CA_RSA
        signature: SHA512
        bits: 1024
        days: 3650
    files:
      - path: /etc/env/app.env
        permissions: 0644
        owner: root:root
        source: files/app.env
      - path: /etc/env/test.env
        content: |
          FOO=BAR
    units:
      - name: app.service
        enable: true
        mask: false
        runtime: false
        command: start
        source: units/app.service
      - path: test.service
        content: |
          [Unit]
          Description=This is inline config

machines:
  - host: 10.0.0.1
    template: default
    common_names:
      - 10.0.0.1
      - app.1.local
      - example.com
    users:
      - zeeraw
    config:
      hostname: app.1.local

  - host: 10.0.0.2
    template: default
    common_names:
      - 10.0.0.2
      - app.2.local
      - example.com
    trust:
      - CA_DSA
    config:
      hostname: app.2.local

